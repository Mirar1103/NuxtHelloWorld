backend:
  name: github
  repo: Mirar1103/NuxtHelloWorld

media_folder: static/img
public_folder: /img

collections:
  - name: 'info'
    label: 'Info'
    folder: 'content/info'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Header', name: 'header', widget: 'string' }      
      - { label: 'Description', name: 'description', widget: 'string' }
